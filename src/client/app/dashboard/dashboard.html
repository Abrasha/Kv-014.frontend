<section id="dashboard-view" class="mainbar">
  <section class="matter">
    <div class="container">
      <span id="ruler"></span>
      <div class="row" style="width: 100%">
        <div class="col-md-3" style="min-width: 200px">
          <ul class="today-datas">
            <li class="bgreen">
              <div class="pull-left"><i class="fa fa-paw"></i></div>
              <div class="datas-text pull-right">
                <span class="bold">{{vmDashboard.general.animalsCount}}</span> Animals
              </div>
            </li>
            <li class="borange">
              <div class="pull-left"><i class="fa fa-home"></i></div>
              <div class="datas-text pull-right">
                <span class="bold">{{vmDashboard.general.housesCount}}</span> Houses
              </div>
            </li>
            <li class="bblue">
              <div class="pull-left"><i class="fa fa-users"></i></div>
              <div class="datas-text pull-right">
                <span class="bold">{{vmDashboard.general.employeesCount}}</span> Employees
              </div>
            </li>
          </ul>
        </div>
        <div class="col-md-3 text-center">
          <fed-animals-pie-chart style="margin: 10px"></fed-animals-pie-chart>
        </div>
        <div class="col-md-6 text-center">
          <div class="row">
            <task-statistics></task-statistics>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
