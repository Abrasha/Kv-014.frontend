<section class="mainbar">
  <section class="matter">
    <div class="container">
      <div class="row">

        <!-- Properties column -->
        <div class="col-md-6">
          <div class="widget wgreen">
            <div ht-widget-header title="Change password"></div>
            <form id="houses-properties" name="vmUser.propertiesForm">
              <div class="form-group input-group">
                <span class="input-group-addon"> New password: </span>
                <input type="password" class="form-control" placeholder="..."
                       ng-model="vmUser.newPassword"
                       required>
              </div>
              <div class="form-group input-group">
                <span class="input-group-addon"> Retype: </span>
                <input type="password" class="form-control" placeholder="..."
                       name="confirmPassword" ng-model="vmUser.confirmPassword"
                       compare-to="vmUser.newPassword" required>
              </div>
              <div class="form-group input-group">
                <span class="input-group-addon"> Old password: </span>
                <input type="password" class="form-control" placeholder="..."
                       ng-model="vmUser.oldPassword"
                       required>
              </div>

              <div class="">
                <button class="btn btn-default form-control"
                        ng-click="vmUser.changePassword()"
                        ng-disabled="!vmUser.propertiesForm.$valid || !vmUser.propertiesForm.$dirty">Change
                </button>
              </div>

            </form>


          </div>
        </div>
      </div>
    </div>
  </section>
</section>
