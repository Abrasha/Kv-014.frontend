<section class="mainbar" xmlns="http://www.w3.org/1999/html">
  <section class="matter">
    <div class="container">
      <div class="row">
        <div class="widget wgreen">
          <div ht-widget-header title="{{vmWarehouses.title}}"></div>
          <ul class="nav nav-tabs nav-justified">
            <li ng-repeat="supply in vmWarehouses.supplies | orderBy:'supply'" ui-sref-active="active">
              <a class="h4" ui-sref="warehouses.supply({name:supply.supply.toLowerCase()})">
                <i class="fa fa-exclamation-triangle"
                   ng-show="vmWarehouses.isWarning(supply) && !vmWarehouses.isOverflow(supply)"></i>
                <i class="fa fa-stack-overflow" ng-show="vmWarehouses.isOverflow(supply)"></i>
                {{supply.supply}}
              </a>
            </li>
          </ul>
          <ui-view></ui-view>
        </div>
      </div>
      <audio controls autoplay hidden>
        <source src="/src/client/audio/NFS%20Underground%20OST%20â€“%20A%20Ron%20Don%20Don.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </section>
</section>
