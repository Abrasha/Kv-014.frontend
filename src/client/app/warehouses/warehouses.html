<section class="mainbar">
  <section class="matter">
    <div class="container">
      <div class="row">
        <div class="widget wblue">
          <div ht-widget-header title="{{vmWarehouses.title}}"></div>
          <table class="table table-hover">
            <thead>
            <tr>
              <th>Supply</th>
              <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="supply in vmWarehouses.supplies">
              <td>{{supply.supply}}</td>
              <td>{{supply.amount}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</section>
